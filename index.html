<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <title>Base Apparel</title>
</head>
<body>
    
    <div class="flex-container">
        <div class="logo-div">
            <img src="./assets/logo.svg" alt="Base Apparel logo" id="logo-image">
        </div>
        
        <div id="image-div">
           
        </div>    

        <div class="text-content">
            <p id="colored-text1">
                WE'RE
            </p> 
            <p>
                COMING
                <br>
                SOON 
            </p>
    
            <p id="colored-text2">
                Hello fellow shoppers! We're currently building our new
                <br>
                 fashion store. Add your email below to stay up-to-date with
                 <br>
                  announcements and our launch deals.
            </p>
                
            <div class="input-area">
            <label for="email"></label>
            <input type="email"  id="send-mail" placeholder="Email Address">
            <button type="submit"><img src="./assets/icon-arrow.svg" alt="submit button"></button>
            <div class="error-message"></div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
